name: 'kpenfound'
description: 'Multiplatform action'
author: 'kpenfound'
inputs:
  script:
    required: true
    description: 'path to a python file'
outputs:
  stdout:
    description: 'stdout from the executed python file'
runs:
  using: "composite"
  steps:
    - run: ./scripts/action.sh
      shell: bash
